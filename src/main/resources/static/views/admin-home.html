    <section class="row no-pad-bot no-margin full-page valign-wrapper" id="login-banner">
      <table>
        <tr>
          <td>
            <h4 class="col s12 m12 l12 center">University Politehnica of Bucharest</h4>
          </td>
        </tr>
        <tr>
          <td>
            <h5 class="center" style="color:#616161">Faculty of Automatic control and Computer Science</h5>
          </td>
        </tr>
        <tr>
          <td>
            <ul class="col s12 m8 l8 offset-m2 offset-l2 collapsible popout flow-text" style="padding:0;" data-collapsible="accordion">
              <li id="0hall" class="hidden">
                <div class="collapsible-header active"><i class="material-icons" id="name">add</i> Name</div>
                <div class="collapsible-body">
                    <div class="row">
                      <div class="col s12 m12 l12">
                        <div class="card whiteish darken-1">
                          <div class="card-content white-text">
                            <div class="row">
                              <div class="input-field col s6">
                                <input placeholder="100" id="surface" type="text" class="validate" disabled>
                                <label for="surface">Surface(mp)</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="1st floor" id="floor" type="text" class="validate" disabled>
                                <label for="floor">Floor</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="16:00-20:00" id="available_hours" type="text" class="validate" disabled>
                                <label for="available_hours">Available hours</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="16:00-20:00" id="capacity" type="text" class="validate" disabled>
                                <label for="capacity">Capacity</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </li>
              <li>
                <div class="collapsible-header active"><i class="material-icons">add</i> Add Hall</div>
                <div class="collapsible-body">
                  <form action="#" id="add_room">
                    <div class="row">
                      <div class="col s12 m12 l12">
                        <div class="card whiteish darken-1">
                          <div class="card-content white-text">
                            <div class="row">
                              <div class="input-field col s6">
                                <input placeholder="EC101" id="name" type="text" class="validate">
                                <label for="name">Name</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="100" id="surface" type="text" class="validate">
                                <label for="surface">Surface(mp)</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="1" id="floor" type="text" class="validate">
                                <label for="floor">Floor</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="16:00-20:00" id="available_hours" type="text" class="validate">
                                <label for="available_hours">Available hours</label>
                              </div>
                              <div class="input-field col s6">
                                <input placeholder="1000" id="capacity" type="text" class="validate">
                                <label for="capacity">Capacity</label>
                              </div>
                            </div>
                          </div>
                          <div class="card-action">
                            <a href="#" class="right"><input type="submit" value="Save" name="add_room" class="btn transparent black-text"></a>
                          </div>
                        </div>
                      </div>
                  </form>
                  </div>
